<div class="left-bar">
  <div class="left-bar-header">
    <h1>Bloc Chat</h1>
    <div class="button-row">
      <button class="btn btn-primary" type="button" ng-click="landing.open('sm')">Create room</button>
    </div>
  </div>
  <table class="rooms-list-view">
    <tr class="room-from-rooms-list" ng-repeat="room in landing.roomsList">
      <td class="room-number">{{$index +1}}</td>
      <td class="room-name">{{room.name}}</td>
    </tr>
  </table>
</div>

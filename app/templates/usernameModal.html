<div class="modal-content">
  <div class="modal-header">
    <h2 class="text-center">Set username</h2>
  </div>
  <div class="input-group">
    <input type="text" placeholder="enter prefered moniker" class="form-control" ng-model="userName">
    <span class="input-group-btn">
      <button class="btn btn-primary" type="button" ng-click="username.setUsername()">Go Chat</button>
    </span>
  </div>
  <div >
    <h4 class="text-center text-muted">{{username.errorCode}}</h4>
  </div>
</div>

<div>
  <div class="left-bar col-sm-3">
    <div class="left-bar-header">
      <h1>Bloc Chat</h1>
      <div class="button-row">
        <button class="btn btn-primary" type="button" ng-click="landing.open('sm')">Create room</button>
      </div>
    </div>
    <table class="rooms-list-view">
      <tr class="room-from-rooms-list" ng-repeat="room in landing.rooms.rooms">
        <td class="room-number">{{$index +1}}</td>
        <td class="room-name">
          <a class="room-name-display" ng-click="landing.rooms.selectRoom(room)">{{room.name}}</a>
        </td>
      </tr>
    </table>
  </div>
  <div class="chatroom-content col-sm-9">
    <div class="chatroom-header">
      <h4>{{landing.rooms.currentRoom.name}}</h4>
    </div>
    <table class="messages-list-view">
      <tr class="msg-from-msg-list" ng-repeat="msg in landing.rooms.messages">
        <td class="msg-user">{{msg.username}}</td>
        <td class="msg-content">{{msg.content}}</td>
    </table>

    <div class="message-input">
      <textarea placeholder="enter message ..." class="form-control" ng-model="newMessage"> </textarea>
      <button class="btn btn-primary pull-right" type="button" ng-click="landing.messages.addMessage()">Submit</button>
    </div>
  </div>
</div>
